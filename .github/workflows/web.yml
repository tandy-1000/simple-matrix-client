name: Web deployment
on:
  push:
    paths:
      - ".github/workflows/*"
      - "src/*"

jobs:
  build:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Setup Nim
        uses: alaviss/setup-nim@0.1.1
        with:
          path: nim
          version: devel

      - name: Install dependencies
        run: nimble install -y --depsOnly

      - name: Compile release build
        run: nimble buildjs

      # - name: Commit web build
